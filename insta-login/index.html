<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Instagram Login </title>
</head>

<body>
    <main>
        <div class="main-container flex justify-center align-center">
            <!-- Left side of the page -->
            <div class="image-side flex column justify-center align-center">
                <div class="bg-image">
                    <img src="mobile-image-0.png" alt="" id="mobile-image">
                </div>
            </div>
            <div class="form-side flex column justify-center align-center">
                <div class="inner-form flex  column justify-center align-center">
                    <h3>Instagram</h3>
                    <form action="">
                        <input type="text" name="username" id="username"
                            placeholder="Phone Number, username, or Email ">
                        <input type="password" name="password" id="password" placeholder="password">
                        <input type="button" value="Log in">
                    </form>
                    <div class="line-and-or">
                        <div class="line"></div>
                        <span>Or</span>
                        <div class="line"></div>
                    </div>
                    <div class="login-with-facebook">
                        <span>
                            <span class="fa-brands fa-facebook"></span>
                            Log in With Facebook
                        </span>
                        <span>Forget Password?</span>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
